name: Linting and formatting check

on: pull_request

jobs:
  linting-formatting-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn lint
      - run: yarn format
